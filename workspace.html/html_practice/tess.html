<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="Tesselate.css" /> -->
  <style>
    .img {
      background: url("https://html5up.net/uploads/demos/tessellate/images/header.jpg") no-repeat center center;
      background-size: cover;
      height: 600px;
      position: relative;
      background-position: top center;
          
    }

    .block {
      font-size: 50px;
      color: white;
      margin-left: 25%;
    }

    .block.small {
      font-size: 30px;
      margin-left: 25%;
    }

    .block.button {
      border: 1px solid white;
      color: white;
      border-radius: 10px;
      width: 500px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 50px auto 0;
    }
  </style>
</head>

<body>
  <div class="img">
    <div class="block" style="margin-top: 200px;">Welcome to Tesselate</div>
    <div class="block small">A free responsive site template by HTML5 UP</div>
    <div class="block button">Proceed to second phase</div>
  </div>
</body>
</html>
