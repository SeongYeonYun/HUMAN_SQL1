<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #quiz0 .main {
      border: 1px solid red;
      height: 60vh;
      width: 100%;
      background-image: url("https://html5up.net/uploads/demos/tessellate/images/header.jpg");
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    }

    #quiz0 .main .content {
      border: 1px solid blue;
      width: 80%;
      height: 60%;
      margin-top: 10%;
      margin-left: 10%;
      text-align: center;
      color: white;
    }

    #quiz0 .main .content div {
      margin-top: 30px;
    }

    .button {
      border: 1px solid white;
      margin: auto;
      width: 40%;
      height: 50px;
      margin-top: 5%;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      line-height: 50px;
      color: white;
      /* transition: background-color 0.3s ease; */
    }

    .button:hover {
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="quiz0">
    <div class="main">
      <div class="content">
        <div style="font-size: 50px;">
          Welcome to Tesselate
        </div>
        <div style="font-size: 30px;">
          A free responsive site template by
          <span style="border-bottom: 1px dotted white;">html 5up</span>
        </div>
        <div class="button">
          Proceed to second phase
        </div>
      </div>
    </div>
  </div>
</body>
</html>
