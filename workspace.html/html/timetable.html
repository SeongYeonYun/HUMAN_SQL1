<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>야간 시간표</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>20시 이후 시간표</h2>
  <table>
    <thead>
      <tr>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
    </thead>
    <tbody>
      <!-- 시간대: 20시 ~ 23시 -->
      <tr>
        <td>20:00 - 21:00</td>
        <td><input type="text" name="mon_20" /></td>
        <td><input type="text" name="tue_20" /></td>
        <td><input type="text" name="wed_20" /></td>
        <td><input type="text" name="thu_20" /></td>
        <td><input type="text" name="fri_20" /></td>
      </tr>
      <tr>
        <td>21:00 - 22:00</td>
        <td><input type="text" name="mon_21" /></td>
        <td><input type="text" name="tue_21" /></td>
        <td><input type="text" name="wed_21" /></td>
        <td><input type="text" name="thu_21" /></td>
        <td><input type="text" name="fri_21" /></td>
      </tr>
      <tr>
        <td>22:00 - 23:00</td>
        <td><input type="text" name="mon_22" /></td>
        <td><input type="text" name="tue_22" /></td>
        <td><input type="text" name="wed_22" /></td>
        <td><input type="text" name="thu_22" /></td>
        <td><input type="text" name="fri_22" /></td>
      </tr>
      <tr>
        <td>23:00 - 24:00</td>
        <td><input type="text" name="mon_23" /></td>
        <td><input type="text" name="tue_23" /></td>
        <td><input type="text" name="wed_23" /></td>
        <td><input type="text" name="thu_23" /></td>
        <td><input type="text" name="fri_23" /></td>
      </tr>
      <tr>
        <td>00:00 - 01:00</td>
        <td><input type="text" name="mon_24" /></td>
        <td><input type="text" name="tue_24" /></td>
        <td><input type="text" name="wed_24" /></td>
        <td><input type="text" name="thu_24" /></td>
        <td><input type="text" name="fri_24" /></td>
      </tr>
      <tr>
        <td>01:00 - 02:00</td>
        <td><input type="text" name="mon_01" /></td>
        <td><input type="text" name="tue_01" /></td>
        <td><input type="text" name="wed_01" /></td>
        <td><input type="text" name="thu_01" /></td>
        <td><input type="text" name="fri_01" /></td>
      </tr>
      <tr>
        <td>02:00 - 03:00</td>
        <td><input type="text" name="mon_02" /></td>
        <td><input type="text" name="tue_02" /></td>
        <td><input type="text" name="wed_02" /></td>
        <td><input type="text" name="thu_02" /></td>
        <td><input type="text" name="fri_02" /></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
