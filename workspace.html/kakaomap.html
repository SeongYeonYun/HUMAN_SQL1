<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaomap</title>
    <!-- <style>
        .wrap{width: 1400px; margin: 0 auto;}
        .map_area{width: 100%; height: 300px; border-radius: 7px; background-color: #eee;}
    </style> -->
</head>
<body>
    <div class="wrap">
        <div class="map_area">
            <!-- * 카카오맵 - 지도퍼가기 -->
            <!-- 1. 지도 노드 -->
            <div id="daumRoughmapContainer1715822782071" class="root_daum_roughmap root_daum_roughmap_landing" style="width: 100%;"></div>

            <!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
            <script charset="UTF-8" class="daum_roughmap_loader_script"
                src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
                new daum.roughmap.Lander({
                    "timestamp": "1715822782071",
                    "key": "2jcf6",
                    "mapHeight": "300"
                }).render();
            </script>
        </div>
    </div>
    
</body>
</html>
