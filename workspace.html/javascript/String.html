<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let str = "오늘 저녁에 저녁 뭐 먹지?";
        console.log("str.length : " , str.length); //문자열 길이

        //전달인자와 동일한 글씨가 있는 경우 
        //첫번째 만나는 요소의 첫 index를 돌려줌
        //동일한 글씨가 없는경우 -1

        console.log(str.indexOf("저녁")); //0부터 시작
        console.log(str.indexOf("점심")); //0부터 시작


        // console.log(str.match("저녁"));
        

        //reaplce(1,2) -> 처음 만난 1을 2로 바꿔줌
        let str2 = str.replace("저녁", "회식");
        console.log(str);
        console.log(str2);

        //전채를 수정하는 방법, **정규식** 아예 다른 문법으로 생각하자
        // , g는 전체, 저녁이라는 단어를 하나의 패턴을 찾아가는 방법,grep????
        let str3 = str.replace(/저녁/g, "회식"); 
        console.log(str3);

        //시작, 끝 바로 앞
        let str4 = str.substring(2,7);
        console.log(str);
        console.log(str4);

        let str5 = str.substr(3,4);
        console.log(str);
        console.log(str5);


        </script>

</head>
