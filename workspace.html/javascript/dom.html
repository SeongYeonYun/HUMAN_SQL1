<!DOCTYPE html>
<html lang = en>
    
<head>
    </head>

    <body>
        <h1 id = "title">DOM연습</h1>

        <div id = "View">첫번쨰 #view</div>
        <div id = "View">두번쨰 #view</div>
        <div class = "div2">첫번쨰 .div2</div>
        <div class = "div2">두번쨰 .div2</div>


        <!-- css : #parent .div2 -->
        <div id = "parent">
            <div id = "div2">안쪽</div>
        </div>

        <script>
            //document는 html문서 전체를 뜻한다
            //getelementbyid ID값을 이용해사 DOM을 가져온다.
            let title = document.getElementById('title');
            console.log(title);
            //[object HTMLHeadingElement]은 이 안에 값이 있다라는 의미
            console.log(""+title);

            let test = document.getElementById("test");
            //test라는 id를 지닌게 없어서 null값이 출력된다.
            console.log(test);

            let view = document.getElementById("View");
            console.log(view);
            //위 출력문이 한번밖에 출력이 되지 않기 대문에 앤만하면 id는 여러번 쓰지 않는것이 좋다.
            //id가 여러개인경우 첫번쨰 태그만 가져온다.

            //일치하는 모든  DOM을 배열의 형태로 반환한다. 
            //배열안에 각각의 요소를 직접 확인할수 있다.
            let divs = document.getElementsByTagName('div');
            console.log(divs);

            
            let h1s = document.getElementsByTagName('h1');
            console.log(h1s);

            //만일 선언되지 않은 태그를 출력한다면 null값이 아닌 length가 0인 배열이 반환된다.


            //class를 불러오는 법
            let div2s = document.getElementsByClassName("div2");
            console.log(div2s);

            let child = document.querySelector("#parent.div2");
            console.log(child);

            child.classList.add('blue');
            child.classList.add('big');

            //add추가, remove제거, toogle 있으면 제거 없으면 add
            //DOM.classname 모든 클래스 네임을 문자로 반환해줌
            
            


            






            </script>


        </body>




</html>
