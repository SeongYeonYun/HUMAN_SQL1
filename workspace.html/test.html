<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2x2 Flex Layout</title>
  <style>
    #board {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 500px; /* 고정 높이 */
      border: 2px solid black;
    }

    #board > div {
      width: 50%;
      height: 50%;
      border: 1px solid red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="board">
    <div>박스 1</div>
    <div>박스 2</div>
    <div>박스 3</div>
    <div>박스 4</div>
  </div>
</body>
</html>
