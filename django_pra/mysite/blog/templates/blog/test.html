<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Q&A 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #f8bcbc;
      padding: 10px;
      text-align: center;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #f8bcbc;
      padding: 10px;
    }
    .category-bar {
      background-color: #f8d6aa;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .main {
      display: flex;
      padding: 10px;
    }
    .left {
      flex: 3;
      padding: 10px;
    }
    .right {
      flex: 1;
      padding: 10px;
      border-left: 2px solid #ccc;
    }
    .qna-category {
      background-color: #fff5b1;
      padding: 5px;
      margin: 10px 0;
    }
    .contents-table {
      border: 1px solid #000;
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .contents-table th, .contents-table td {
      border: 1px solid #000;
      padding: 5px;
      text-align: center;
    }
    .write-btn {
      float: right;
      margin-top: 5px;
    }
    .info-box {
      border: 1px solid #000;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .info-box h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    #Head(Logo)
  </header>

  <div class="top-nav">
    <div>챗봇/고객센터/회원가입</div>
    <div>
      <button>작성자</button>
      <button>최연지</button>
    </div>
  </div>

  <div class="category-bar">
    #Category
  </div>

  <div class="qna-category">
    #Q&A Category | 공지사항 | FAQ | Q&A
  </div>

  <div class="main">
    <div class="left">
      <h3>#Contents</h3>
      <table class="contents-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성시간</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">게시물이 없습니다.</td>
          </tr>
        </tbody>
      </table>
      <button class="write-btn">글쓰기</button>
    </div>

    <div class="right">
      <div class="info-box">
        <h4>3) Q&A 창</h4>
        <p><strong>1. Contents</strong><br/>
        최신순으로 목록 형성됨<br/>
        작성자는 익명?</p>
        <p>글쓰기 버튼을 누르면<br/>
        게시판 작성으로 이어짐</p>
        <button>화면 설명</button>
      </div>
    </div>
  </div>

  <footer>
    #Footer(홈페이지 정보)
  </footer>

</body>
</html>
